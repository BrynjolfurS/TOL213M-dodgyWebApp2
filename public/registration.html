<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title> My Form </title>
	<style>
		#mylink{
			font-size: 25px;
		}
	</style>
</head>
<body align='center'>
    <header>
		<img class="fit-picture" src="\images\icons8-company-64.png"/>
        <h1>The money triangle</h1>
	</header>

	<div class="container">
		<h1>Register</h1>
		<form action="/register" method="POST">
			<fieldset>
				<label>Username</label>
				<input type ="text" id = 'username' name="username" placeholder="maverick" required>
				<br><br>
	
				<label>Email ID</label>
				<input type ="email" id = 'email' name="email" placeholder="abc@example.com" required>
				<br><br>
	
				<label>Password</label>
				<input type="password" id = "password" name="password" required>
				<br><br>
	
				<button type ="reset">Reset</button>
				<button type ="submit">Submit</button>
			</fieldset>
		</form>
		<br><br>
			<a id="mylink" href="./login.html">login</a>
			<a href="./index.html">Back to frontpage</a>
	</div>
</body>
</html>
